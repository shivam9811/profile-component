<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="container">
    <div class="bg"></div>
    <div class="profile"></div>
    <div class="info">
      <span class="name"><span class="b">Victor Crest</span>
        <span id="age">26</span>
      </span>

      <span class="s">London</span>


    </div>
    <div class="stats">
      <span class="b">80K</span>
      <span class="b">803K</span>
      <span class="b">1.4K</span>
      <span class="s"> Followers</span>
      <span class="s"> Likes</span>
      <span class="s"> Photos</span>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
